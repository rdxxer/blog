<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>색상 맞히기 — sRGB ΔE 게임</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="wrap">
      <header class="topbar">
        <h1>색상 맞히기</h1>
        <div class="controls-inline">
          <label class="control">
            <span>표시 색공간</span>
            <select id="renderSpace">
              <option value="srgb" selected>sRGB (기본)</option>
              <option value="p3">Display-P3 (실험적)</option>
            </select>
          </label>
          <label class="control">
            <span>점수 지표</span>
            <select id="scoreMetric">
              <option value="de00" selected>ΔE2000</option>
              <option value="de76">ΔE76</option>
              <option value="rgb">RGB 유클리드</option>
            </select>
          </label>
        </div>
      </header>

      <main class="grid">
        <!-- 왼쪽: 문제 색 -->
        <section class="panel">
          <h2>문제 색상</h2>
          <div
            id="targetSwatch"
            class="swatch large"
            aria-label="문제 색상 미리보기"
          ></div>
          <p class="hint">
            기본은 sRGB로 문제를 냈어. 브라우저/모니터에 따라 표시가 조금 다를
            수 있어.
          </p>

          <!-- ✅ 정답은 채점 이후에만 노출 -->
          <div id="truthBox" class="truth" hidden>
            <div class="truth-codes">
              <div><b>Hex</b> <code id="truthHex">#000000</code></div>
              <div><b>RGB</b> <code id="truthRgb">rgb(0, 0, 0)</code></div>
            </div>
          </div>
        </section>

        <!-- 오른쪽: 입력/점수 -->
        <section class="panel">
          <h2>네가 생각한 색 입력</h2>

          <label for="colorInput" class="label"
            >색상 코드 (#RRGGBB, #RGB, rgb(r,g,b), 또는 6자리 hex)</label
          >
          <div class="input-row">
            <input
              id="colorInput"
              class="text"
              placeholder="#34a853 / 34a853 / rgb(52,168,83)"
              autocomplete="off"
            />
            <div
              id="inputSwatch"
              class="swatch small"
              title="입력 미리보기"
            ></div>
          </div>
          <p id="inputStatus" class="status" aria-live="polite"></p>

          <div class="metrics">
            <div class="metric">
              <div class="label">ΔE2000</div>
              <div id="de00" class="value">—</div>
            </div>
            <div class="metric">
              <div class="label">ΔE76</div>
              <div id="de76" class="value">—</div>
            </div>
            <div class="metric">
              <div class="label">RGB 거리</div>
              <div id="rgbdist" class="value">—</div>
            </div>
            <div class="metric span2">
              <div class="label">해석</div>
              <div id="verdict" class="value">—</div>
            </div>
          </div>

          <div class="buttons">
            <button id="previewBtn" class="btn">색상 확인</button>
            <button id="submitBtn" class="btn primary">채점</button>
            <button id="nextBtn" class="btn">다음 문제</button>
          </div>

          <details class="history" id="historyBox">
            <summary>기록 보기</summary>
            <div id="history"></div>
          </details>
        </section>
      </main>

      <footer class="footer">
        <small>
          * 입력은 sRGB 기준으로 해석돼. Display-P3 표시는 실험적 렌더 옵션일
          뿐, 문제는 sRGB 가뮤트 내부에서만 출제해.<br />
          ΔE 해석(대략): 1↓ 거의 구분 불가 · 2–3 미세한 차이 · 3–6 눈에 띔 · 6↑
          꽤 다름
        </small>
      </footer>
    </div>

    <script src="script.js" defer></script>
  </body>
</html>
