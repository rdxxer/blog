<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <title>7:3 Split Layout</title>
  <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="main.css">
  <script src="script.js" defer></script>
</head>
<body>
  <div class="container">
    <div class="left">
      <textarea id="inputText" rows="20" cols="50"></textarea>
    </div>
    <div class="right" id="result">
      <h2>계산 결과</h2>
      <p>글자 수: <span id="charCount">0</span></p>
      <p>공백 제외 글자 수: <span id="charCountNoSpaces">0</span></p>
      <p>단어 수: <span id="wordCount">0</span></p>
      <p>맨 끝에 <a target="_blank" href="http://en.wikipedia.org/wiki/Zero-width_space">zwsp</a>를 <input type="number" id="zwspCount" value="0" min="0" max="100">개 <button type="button" id="addZwsp">추가</button><button type="button" id="removeZwsp">모두 제거</button></p>
    </div>
  </div>
</body>
</html>
